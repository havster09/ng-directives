<user-panel  name="{{vm.person.name}}" collapsed="{{vm.initialCollapsed}}" level="vm.person.level">
    <address></address>
    <div ng-show="vm.person.friends"><h4>Friends:</h4>
        <ul class="list-unstyled">
            <li ng-repeat="friend in vm.person.friends">{{$index}}{{friend}}
                <remove-friend method="vm.removeFriend(friend)"></remove-friend>
                <!--call parent removeFriend() from directive via method attr &method-->
            </li>
        </ul>
    </div>
    <div ng-show="vm.person.rank">Rank:{{vm.person.rank}}</div>
    <button ng-show="!vm.person.rank" class="btn btn-success" ng-click="vm.knightMe(vm.person)">Knight Me</button>
    <input type="text" value="{{vm.person.name}}"/>
</user-panel>
